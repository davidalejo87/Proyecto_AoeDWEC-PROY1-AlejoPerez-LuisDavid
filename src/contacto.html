<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/styles/contacto.scss">
    <title>Age of Empires 2</title>

    <script src="https://kit.fontawesome.com/763955a487.js" crossorigin="anonymous"></script>
    <script defer src="/src/assets/scripts/scriptMenu.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="index.html" class="nav__logo"><img class="logo" src="assets/images/logo2.png" alt="logo"></a>
            <button class="nav__toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav__ul">
                <li class="nav__ul__li"><a href="civilizaciones.html">Civilizaciones</a></li>
                <li class="nav__ul__li"><a href="#">Tecnologías</a></li>
                <li class="nav__ul__li"><a href="#">Unidades</a></li>
                <li class="nav__ul__li"><a href="#">Estructuras</a></li>
                <li class="nav__ul__li"><a href="registro.html">Registrarse</a></li>
                <li class="nav__ul__li"><a href="#">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <h1>Formulario de contacto:</h1>
            <form class="section__form" action="" id="form">
				<fieldset class="form__group" id="group__name">
					<label for="name" class="form__label">Nombre</label>
					<fieldset class="form__group-input">
						<input type="text" class="form__input" name="name" id="name" placeholder="Nombre y Apellido" required>
					</fieldset>
				</fieldset>
				<fieldset class="form__grupo" id="group__email">
					<label for="email" class="form__label">Correo Electrónico</label>
					<fieldset class="form__group-input">
						<input type="email" class="form__input" name="email" id="email" placeholder="email@aoe.com" required>
					</fieldset>
				</fieldset>
                <fieldset class="form__group" id="group__topic">
					<label for="topic" class="form__label">Asunto</label>
					<fieldset class="form__group-input">
						<input type="text" class="form__input" name="name" id="name" placeholder="Asunto" required>
					</fieldset>
                </fieldset>
                <fieldset class="form__group" id="group__message">
                    <label for="topic" class="form__label">Escriba su mensaje</label>
					<fieldset class="form__group-input">
						<input type="text" class="form__input"  placeholder="Escriba su mensaje ..." required>
					</fieldset>
                </fieldset>
                <fieldset class="wrapper">
                    <fieldset class="captcha-area">
                        <span class="captcha"></span>
                        <button class="reload-button"><i class="fas fa-redo-alt"></i></button>
                    </fieldset>
                    <form action="#" class="input-area">
                        <input type="text" class="input__captcha" placeholder="Introduce captcha" required>
                        <button class="check-button">Check</button>
                    </form>
                    <div class="status-txt"></div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="privacidad.html">Privacidad</a></li>
            <li><a href="cookies.html">Cookies</a></li>
            <li><a href="avisoLegal.html">Aviso legal</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </footer>

    <script src="assets/scripts/contactForm.js"></script>
</body>
</html>
